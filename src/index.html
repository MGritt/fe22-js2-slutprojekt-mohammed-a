<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="/src/modules/app.ts" type="module" defer></script>
  </head>
  <body>
    <div id="loggedIn">

    </div>
    <div id="loginWrapper">
      <h1>login</h1>
      <div id="loginBox">
        <form id="log">
          <input type="text" name="email" placeholder="email">
          <input type="password" name="password" placeholder="password">
          <button type="submit" name="button">Login</button>
        </form>
      </div>
      <br><br><br>
      <div id="signBox">
        <h1> sign up</h1>
        <form id="sign">
          <input type="text" name="email" placeholder="email">
          <input type="password" name="password" placeholder="password">
          <div>
            <h2>choose profile picture</h2>

            <input type="radio" id="man" name="profilePic" value="1">
<label for="man">Man <img src="./images/1.png"></img></label><br>
<input type="radio" id="woman" name="profilePic" value="2">
<label for="woman">woman <img src="./images/2.png"></img></label><br>
<input type="radio" id="x" name="profilePic" value="3" checked>
<label for="x">x <img src="./images/3.png"></img></label>

          </div>
          <button type="submit" name="button">Sign up</button>

        </form>
      </div>
    </div>
    <br>
    <div id="container"></div>
    <br><br><br>
    <button id="deleteBtn">delete account</button>
  </body>
</html>
